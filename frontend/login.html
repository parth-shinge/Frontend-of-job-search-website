<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
    <style>
    main {
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 70vh;
    }
        /* Login Container */
.login-container {
  background: white;
  border-radius: 10px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
  padding: 30px;
  max-width: 400px;
  width: 100%;
}

/* Form Styling */
.login-form {
  display: flex;
  flex-direction: column;
}

.login-form h2 {
  text-align: center;
  margin-bottom: 20px;
  color: #333;
}

.form-group {
  margin-bottom: 15px;
}

.form-group label {
  font-weight: bold;
  margin-bottom: 5px;
  display: block;
}

.form-group input {
  width: 100%;
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 5px;
  font-size: 1rem;
}

.login-btn {
  background-color: #0073e6;
  color: white;
  border: none;
  border-radius: 5px;
  padding: 10px;
  font-size: 1rem;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

.login-btn:hover {
  background-color: #005bb5;
}

.error-message {
  color: red;
  text-align: center;
  margin-top: 10px;
  display: none;
}
    </style>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <img src="/media/logo3.png" alt="EDC Logo">
            </div>
            <div class="video-container">
                <video autoplay muted loop id="nav-video">
                    <source src="/media/bv10.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="jobs.html">Jobs</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="/frontend/register.html">Sign Up</a></li>
                <li><a href="/frontend/login.html">Log In</a></li>
                <li><a href="/frontend/profiles.html">Profiles</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <div class="login-container">
            <form class="login-form" onsubmit="return validateForm()">
              <h1>Login</h1>
              <div class="form-group">
                <label for="email">Email :</label>
                <input type="email" id="email" placeholder="Enter your email" required>
              </div>
              <div class="form-group">
                <label for="password">Password :</label>
                <input type="password" id="password" placeholder="Enter your password" required>
              </div>
              <button type="submit" class="login-btn">Login</button>
              <p class="error-message" id="error-message"></p>
            </form>
          </div>
    </main>
    
    <footer class="footer">
        <div class="footer-video-container">
            <video autoplay muted loop id="footer-video">
                <source src="/media/bv10.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
        <div class="footer-content">
            <p>Â© 2024 Able Connect. All Rights Reserved.</p>
            <ul class="footer-links">
                <li><a href="/frontend/contact.html">Contact Us</a></li>
            </ul>
        </div>
    </footer>
    <script>
        function validateForm() {
  const email = document.getElementById('email').value;
  const password = document.getElementById('password').value;
  const errorMessage = document.getElementById('error-message');

  errorMessage.style.display = 'none';

  if (!email || !password) {
    errorMessage.textContent = 'Please fill in all fields.';
    errorMessage.style.display = 'block';
    return false;
  }

  if (!validateEmail(email)) {
    errorMessage.textContent = 'Please enter a valid email address.';
    errorMessage.style.display = 'block';
    return false;
  }

  // You can add more validation rules here as needed

  return true; // Allow form submission
}

function validateEmail(email) {
  const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
  return re.test(email);
}

    </script>
</body>
</html>
